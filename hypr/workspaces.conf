##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps.
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = windowrule-2
  workspace = 2
  match:class = ^(google-chrome-stable)$
}


# browser tags
windowrule {
  name = windowrule-3
  tag = +firefox
  match:class = ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
}

windowrule {
  name = windowrule-4
  tag = +browser
  match:class = ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
}

windowrule {
  name = windowrule-5
  tag = +browser
  match:class = ^(chrome-.+-Default)$ # Chrome PWAs
}

windowrule {
  name = windowrule-6
  tag = +browser
  match:class = ^([Cc]hromium)$
}


# Key hints
windowrule {
  name = windowrule-7
  tag = +hints
  match:title = ^(Quick Cheat Sheet)$
}



# file-manager tags
windowrule {
  name = windowrule-8
  tag = +file-manager
  match:class = ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$
}

windowrule {
  name = windowrule-9
  tag = +file-manager
  match:class = ^(app.drey.Warp)$
}


# windowrule = workspace 2, tag:browser*
windowrule {
  name = windowrule-10
  workspace = 2
  match:tag = firefox
}


# FLOAT
windowrule {
  name = windowrule-11
  float = on
  center = on
  size = (monitor_w*0.65) (monitor_h*0.65)
  match:class = ^(mpv|com.github.rafostar.Clapper)$
}

# windowrule = center 1, class:^(mpv|com.github.rafostar.Clapper|vlc)$
# windowrule = fullscreenstate 1, class:^(mpv|com.github.rafostar.Clapper|vlc)$
windowrule {
  name = windowrule-12
  float = on
  center = on
  size = (monitor_w*0.65) (monitor_h*0.9)
  match:tag = hints*
}

# SIZE
# windowrule - ######### float popups and dialogue #######
windowrule {
  name = windowrule-13
  float = on
  center = on
  match:title = ^(Authentication Required)$
}

windowrule {
  name = windowrule-14
  float = on
  match:class = (codium|codium-url-handler|VSCodium)
  match:title = negative:(.*codium.*|.*VSCodium.*)
}

windowrule {
  name = windowrule-15
  float = on
  match:class = ^(com.heroicgameslauncher.hgl)$
  match:title = negative:(Heroic Games Launcher)
}

windowrule {
  name = windowrule-16
  float = on
  match:class = ^([Ss]team)$
  match:title = negative:^([Ss]team)$
}

windowrule {
  name = windowrule-17
  float = on
  match:class = ([Tt]hunar)
  match:title = negative:(.*[Tt]hunar.*)
}


windowrule {
  name = windowrule-18
  float = on
  size = 900 700
  center = on
  match:title = ^(System Monitor)$
}


windowrule {
  name = windowrule-19
  float = on
  size = 800 600
  center = on
  match:class = ^(pavucontrol)$
}


windowrule {
  name = windowrule-20
  float = on
  size = 600 500
  center = on
  match:class = ^(nm-connection-editor)$
}


windowrule {
  name = windowrule-21
  float = on
  size = 700 500
  center = on
  match:class = ^(blueberry.py)$
}

# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-22
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}



# =============================================================================
# Enhanced Window Rules for Theme Consistency
# =============================================================================

# Make sure theme-related windows have proper styling
windowrule {
  name = windowrule-23
  float = on
  center = on
  size = (monitor_w*0.6) (monitor_h*0.5)
  match:class = (rofi)
}


windowrule {
  name = windowrule-24
  float = on
  center = on
  match:class = (wofi)
}


# Theme for notification daemon (dunst/mako)
windowrule {
  name = windowrule-25
  float = on
  move = ((monitor_w*1)-320) (50)
  match:class = (dunst)
}


workspace = special:scratchpad, gapsin:30, gapsout:30, bordersize:2, border:true, shadow:true

# ProtonVPN window rules
windowrule {
  name = windowrule-26
  float = on
  size = 800 600
  center = on
  match:class = ^(protonvpn)$
}

windowrule {
  name = windowrule-27
  float = on
  match:title = ^(Proton VPN)$
}

