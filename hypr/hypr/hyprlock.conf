source = $HOME/.config/hypr/mocha.conf
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = ~/Pictures/wallpapers/ryutaro.jpg
  blur_passes = 0
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# BATTERY
label {
  monitor =
  text = cmd[update:10000] BATT=$(cat /sys/class/power_supply/BAT1/capacity); \
         STATUS=$(cat /sys/class/power_supply/BAT1/status 2>/dev/null || echo "Unknown"); \
         if [ "$STATUS" = "Charging" ]; then \
             echo "󰂄 $BATT%"; \
         elif [ $BATT -le 10 ]; then \
             echo "󰁺 $BATT%"; \
         elif [ $BATT -le 20 ]; then \
             echo "󰁻 $BATT%"; \
         elif [ $BATT -le 30 ]; then \
             echo "󰁼 $BATT%"; \
         elif [ $BATT -le 40 ]; then \
             echo "󰁽 $BATT%"; \
         elif [ $BATT -le 50 ]; then \
             echo "󰁾 $BATT%"; \
         elif [ $BATT -le 60 ]; then \
             echo "󰁿 $BATT%"; \
         elif [ $BATT -le 70 ]; then \
             echo "󰂀 $BATT%"; \
         elif [ $BATT -le 80 ]; then \
             echo "󰂁 $BATT%"; \
         elif [ $BATT -le 90 ]; then \
             echo "󰂂 $BATT%"; \
         else \
             echo "󰁹 $BATT%"; \
         fi
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -70
  halign = left
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/mugiwara.jpg
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
